server.port= 8081

#通用数据源配置
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://192.168.50.115:3306/SpringCloud_Test?charset=utf8mb4&characterEncoding=utf-8&useSSL=false
spring.datasource.username= root
spring.datasource.password= 123456
# 展示sql语句
spring.jpa.show-sql= true

#rabbitmq的消息总线连接配置
spring.rabbitmq.addresses= 192.168.50.115:5672
spring.rabbitmq.username= user
spring.rabbitmq.password= password

# 配置zipkin的访问地址
spring.zipkin.base-url= http://192.168.50.115:9411/
# 设置发送给zipkin的请求服务信息的百分比(默认:0.1,开发环境设为1,正式环境可以关闭:0或使用默认的:0.1)
spring.sleuth.sampler.probability= 1
# 指定zipkin数据展示的方式
spring.zipkin.sender.type= web

env= dev
