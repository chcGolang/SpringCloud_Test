# 服务名称
spring.application.name= order

# 注册到服务中心
eureka.client.service-url.defaultZone= http://127.0.0.1:8761/eureka/,http://127.0.0.1:8762/eureka/

# 开启使用统一配置的方式加载配置信息
spring.cloud.config.discovery.enabled= true
# 统一配置中心的服务Id
spring.cloud.config.discovery.service-id= config-service
# 读取配置文件:order-dev.properties 或 order-dev.yml
spring.cloud.config.profile= dev

# 配置zipkin的访问地址
spring.zipkin.base-url= http://192.168.50.115:9411/
# 设置发送给zipkin的请求服务信息的百分比(默认:0.1,开发环境设为1,正式环境可以关闭:0或使用默认的:0.1)
spring.sleuth.sampler.probability= 1
# 指定zipkin数据展示的方式
spring.zipkin.sender.type= web